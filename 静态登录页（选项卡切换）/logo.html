<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录页</title>
		<link rel="stylesheet" href="css/logo.css" />
	</head>
	<body>
		<img src="img/timg.gif" class="loading" id="loading" />
		    <div class="background" id="background">
		        <div class="ban">
		            <span class="close" id="close" >✖</span>
					<div class="tab" id="tab">
						<ul>
							<li class="on">用户登陆</li>
							<li class="off">管理员登陆</li>
						</ul>
						<div id="firstPage" class="hide">
							<form class="iform" id="iform">
								<p><input type="text" placeholder="请输入用户名" id="use" class="use" /></p>
								<p><input type="password" placeholder="密码" id="pwd" class="pwd" /></p>
								<p>
								    <input type="checkbox" id="check" /><span class="txt1">记住密码？</span>
								    <span class="txt2" id="txt2">不是自己的账号，别瞎整！</span>
								</p>
								<p>
								    <a class="btn1" id="btn1">登录</a>
								    <button class="btn" id="btn2">取消</button>
								</p>	
							</form>
						</div>
						<div id="secondPage" class="show" >
							<form class="iform" id="iform">
								<p><input type="text" placeholder="请输入管理员名" id="use" class="use" /></p>
								<p><input type="password" placeholder="密码" id="pwd" class="pwd" /></p>
								<p>
								    <input type="checkbox" id="check" /><span class="txt1">记住密码？</span>
								    <span class="txt2" id="txt2">不是管理员，别瞎整！</span>
								</p>
								<p>
								    <a class="btn1" id="btn1">登录</a>
								    <button class="btn" id="btn2">取消</button>
								</p>	
							</form>
						</div>
					</div>
		        </div>
		    </div>
		    <script src="js/logo.js"></script>
	</body>
</html>
